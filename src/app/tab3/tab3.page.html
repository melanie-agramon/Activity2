<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title style="font-family: cursive; font-weight: bolder; text-align: center;">
      Contacts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" style="font-family: cursive; font-weight: bolder;">Contacts</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
    
      <ion-list lines="full">
        <form [formGroup]="contactForm" (ngSubmit)="saveC()">
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input formControlName="name" type="text" required></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label position="floating">Mobile</ion-label>
            <ion-input formControlName="mobile" type="text" required>
            </ion-input>
          </ion-item>
    
          <ion-row>
            <ion-col>
              <ion-button type="submit" color="success" shape="full" expand="block">Saved Contact</ion-button>
            </ion-col>
          </ion-row>

      <ion-list>
        <ion-item-sliding id="item100"  *ngFor="let cont of contacts">
          <ion-item href="#">
            <ion-avatar slot="start">
              <img src="https://image.shutterstock.com/image-vector/illustration-human-icon-vector-user-260nw-1740961859.jpg">
            </ion-avatar>
            <ion-label style="font-family: cursive; font-weight: bolder; color: deepskyblue;">
              <h3>{{cont.name}}</h3>
              <p>{{cont.mobile}}</p>
            </ion-label>
          </ion-item>
      
          <ion-item-options side="end">
            <!-- <ion-item-option color="danger">
              <ion-icon slot="icon-only" name="trash" (click)="trash(cont)"></ion-icon>
            </ion-item-option> -->

            <ion-item-option>
              <ion-icon slot="icon-only" name="mail" (click)="message()" routerLink="message" routerDirection="forward"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
        
      </ion-list>
    </form>
  </ion-list>
